{{ define "main" }}
<section id="content" class="section">
    <article>
        <header>
            <h1 class="title is-1">{{.Title}}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            <p>{{ .Params.github }}</p>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
